<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Passport Application Form</title>

    <link rel="stylesheet" type="text/css" href="WT_L3_1.css">


    <link rel="stylesheet" href="captcha.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
		crossorigin="anonymous">
	<script src="captcha.js"></script>


</head>
<body onload="generate()">

    <div class="main">

        <h1>Passport Seva</h1>

        <div class="registration">

            <h2>User Registration</h2>
    
            <form action="/action_page.php" target="_blank" autocomplete="on">

                    <span class="c-span-1">Register to apply at</span>
                    <span class="reg-type">
                        <label for="type-1">
                            <input type="radio" value="CVP Delhi" name="type-app" id="type-1">CPV Delhi
                        </label>
                        <br>
                        <label for="type-2">
                            <input type="radio" value="Passport Office" name="type-app" id="type-2">Passport Office
                        </label>
                    </span>
                    

                    <br><br><br>
                    <span>Passport Office</span>
                    <span class="office-loc">
                        <label for="places"></label>
                        <select name="places" id="places" required>
                            <option value="----select----">-----Select-----</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Bareilly">Bareilly</option>
                            <option value="Bengaluru">Bengaluru</option>
                            <option value="Bhopal">Bhopal</option>
                            <option value="Bhubaneswar">Bhubaneswar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Cochin">Cochin</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Dehradun">Dehradun</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Ghaziabad">Ghaziabad</option>
                            <option value="Goa">Goa</option>
                            <option value="Guwahati">Guwahati</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Jalandhar">Jalandhar</option>
                            <option value="Jammu">Jammu</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Patna">Patna</option>
                            <option value="Pune">Pune</option>
                            <option value="Raipur">Raipur</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Shimla">Shimla</option>
                            <option value="Srinagar">Srinagar</option>
                            <option value="Surat">Surat</option>
                            <option value="Tiruchirappalli">Tiruchirappalli</option>
                            <option value="Trivandrum">Trivandrum</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Visakhapatnam">Visakhapatnam</option>
                        </select>
                    </span>
    
                    <br><br><br>
                    <span>Given Name</span>
                    <span class="gname">
                        <label for="gname"></label>
                        <input type="text" id="gname" name="gname" required>
                    </span>

                    <br><br><br>
                    <span>Surname</span>
                    <span class="sname">
                        <label for="sname"></label>
                        <input type="text" id="sname" name="sname">
                    </span>

                    <br><br><br>
                    <span>Date of Birth (DD/MM/YYYY)</span>
                    <span class="dob">
                        <label for="dob"></label>
                        <input type="date" id="dob" name="dob" required>
                    </span>

                    <br><br><br>
                    <span>E-mail Id</span>
                    <span class="email">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" required>
                    </span>

                    <br><br><br>
                    <span>Do you want your Login Id to be same as E-mail Id?</span>
                    <span class="login-gmail">
                        <label for="gmail-yes">
                            <input type="radio" value="yes" name="login-id" id="gmail-yes">Yes
                        </label>
                        <label for="gmail-no">
                            <input type="radio" value="no" name="login-id" id="gmail-no">No
                        </label>
                    </span>

                    <br><br><br>
                    <span>Login Id</span>
                    <span class="login-id">
                        <label for="login-id"></label>
                        <input type="text" id="login-id" name="login-id" required>
                    </span>

                    <br><br><br>
                    <span>Password</span>
                    <span class="pwd">
                        <label for="pwd"></label>
                        <input type="password" id="pwd" name="pwd" required>
                    </span>

                    <br><br><br>
                    <span>Confirm Password</span>
                    <span class="confirm-pwd">
                        <label for="confirm-pwd"></label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                    </span>
    
                    <br><br><br>
                    <span>Hint Question</span>
                    <span class="hint-ques">
                        <label for="hint-ques"></label>
                        <select name="hint-ques" id="hint-ques" required>
                            <option value="----select----">-----Select-----</option>
                            <option value="Birth City">Birth City</option>
                            <option value="Favourite Colour">Favourite Colour</option>
                            <option value="Favourite Cricketer">Favourite Cricketer</option>
                            <option value="Favourite Food">Favourite Food</option>
                            <option value="First School">First School</option>
                            <option value="Make of First Car Owened">Make of First Car Owened</option>
                            <option value="Mother's Maiden Name">Mother's Maiden Name</option>
                        </select>
                    </span>

                    <br><br><br>
                    <span>Hint Answer</span>
                    <span class="hint-ans">
                        <label for="hint-ans"></label>
                        <input type="text" id="hint-ans" name="hint-ans" required>
                    </span>

                    <br><br><br>
                    <span>Enter Characters Displayed</span>
                    <div id="user-input" class="inline">
                        <input type="text" id="submit"
                            placeholder="Captcha code" />
                    </div>
                
                    <div class="captcha-dy">
                        <div class="inline" onclick="generate()">
                            <i class="fas fa-sync"></i>
                        </div>
                    
                        <div id="image" class="inline" selectable="False">
                        </div>
                        <input type="submit" id="btn" onclick="printmsg()" />
                    </div>
                
                    <p id="key"></p>
                    <!--
                        <img src="https://miro.medium.com/max/600/1*MHqIWdansPvRMEmUK2KNPw.png" alt="captcha" width="13.5%"><br>
                        <span class="captcha">
                            <label for="captcha"></label>
                            <input type="text" id="captcha" name="captcha" required>
                        </span>
                    -->


                    <br><br><br><br><hr><br>
                    <span class="end-buttons">
                        <input type="submit" value="Register" onclick="alert('Passport Registration Successful !')">
                        <input type="reset" value="Clear" onclick="alert('Form Response Cleared !')">
                    </span>

            </form>
    
        </div>
    </div>

</body>

</html>
