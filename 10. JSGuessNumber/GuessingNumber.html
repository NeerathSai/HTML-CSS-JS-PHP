<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guessing Number</title>

    <script src="./GuessingNumber.js"></script>

</head>
<body>

    <div class="container">
        <h1>Welcome to the Game !</h1>
        <h3>You have to Guess a number between 1 & 20 [Including Decimals upto "One" Place]</h3>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label>Your guess:</label>
                        <input type="text" id="guess" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="do_guess()">Guess</button>
                </form>
            </div>
        </div>
        <b><p id="message"></p></b>
    </div>

</body>
</html>
